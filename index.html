<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>21</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<div id="game">

    <div id="score">
        <div class="balance">Баланс: 0 &#8381;</div>
        <div class="rate">Ставка: 0 &#8381;</div>
    </div>

    <div class="rate-popup">
        <div>Выберите ставку</div>
        <ul class="rate-list" id="rate-list">
            <li><button class="rate-btn" data-rate="5">5 &#8381;</button></li>
            <li><button class="rate-btn" data-rate="25">25 &#8381;</button></li>
            <li><button class="rate-btn" data-rate="100">100 &#8381;</button></li>
        </ul>
        <div class="not-founds"></div>
    </div>

    <div class="screen">

        <div id="board">
            <div class="dealer">Дилер</div>
            <div class="dealer-cards"></div>
            <div class="player-cards"></div>
            <div class="player">Вы</div>
        </div>

        <div class="info">Хотите еще карту?</div>
        <button id="add-btn">Взять карту</button>
        <button id="stop-btn">Стоп</button>
        <button id="select-credit-btn">Взять в долг</button>
        <button id="select-rate-btn">Выбрать ставку</button>

        <div class="result-popup"></div>
    </div>

<!--        <div class="header">-->
<!--            <div class="title">Результат</div>-->
<!--            <button class="close-popup-btn"><i class="fas fa-times"></i></button>-->
<!--        </div>-->
<!--    </div>-->

</div>
<script src="assets/app.js"></script>
</body>
</html>
