<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>21</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="game">
    <div class="screen">
        <div>Выберите ставку</div>
        <ul class="rate-list" id="rate-list">
            <li><button class="rate-btn" data-rate="10">10 &#8381;</button></li>
            <li><button class="rate-btn" data-rate="30">30 &#8381;</button></li>
            <li><button class="rate-btn" data-rate="75">75 &#8381;</button></li>
        </ul>
    </div>
    <div class="screen">
        <div id="score">
            <div class="balance">Баланс: 0 &#8381;</div>
            <div class="rate">Ставка: 0 &#8381;</div>
        </div>
        <div id="board">
            <div class="dealer">Дилер</div>
            <div class="dealer-cards"></div>
            <div class="player-cards"></div>
            <div class="player">Вы</div>
        </div>
        <div class="info">Хотите еще карту?</div>

        <button id="add-btn">Взять карту</button>
        <button id="stop-btn">Стоп</button>
        <button id="re-btn">Новая игра</button>
        <div class="result"></div>
    </div>
</div>
<script src="app.js"></script>
</body>
</html>
