<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>21</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/icomoon/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">
</head>
<body>

<div id="game">

    <div id="board">
        <div class="dealer">
            <div class="dealer-cards"></div>
            <div class="sum hide"></div>
        </div>
        <div class="message-container"><span class="message"></span></div>
        <div class="player">
            <div class="player-cards"></div>
            <div class="sum hide"></div>
        </div>
    </div>

    <div id="profile">
        <div class="rate"></div>
        <div class="avatar"><img src="assets/images/avatarka.jpg" alt=""></div>
        <div class="balance"></div>
        <div class="name">Вы</div>
    </div>

<!--    <button id="result" class="icon-bubble2"></button>-->
    <button id="stop-btn" class="button__mod button__red">Стоп</button>
    <button id="add-btn" class="button__mod button__green">Взять карту</button>
    <button id="select-credit-btn" class="button__mod button__red">Взять в долг</button>
    <button id="select-rate-btn" class="button__mod button__blue">Выбрать ставку</button>


    <div id="result-modal" class="modal hide">
        <div class="modal__header">
            <span class="title">Результаты</span>
<!--            <span class="close">&times;</span>-->
        </div>
        <div class="modal__body">
            Побед: <span class="win"></span><br>
            Поражений: <span class="defeat"></span><br>
            Ничья: <span class="draw"></span><br>
        </div>
        <div class="modal__footer"></div>
    </div>

    <div id="rate-modal" class="modal">
        <div class="modal-header">Выберите ставку</div>
        <div id="rate-list" class="modal__body">
            <button class="rate-btn" data-rate="5">5</button>
            <button class="rate-btn" data-rate="25">25</button>
            <button class="rate-btn" data-rate="100">100</button>
        </div>
        <div class="modal__footer"><span class="not-founds"></span></div>
    </div>

</div>
<script src="assets/app.js"></script>
</body>
</html>
